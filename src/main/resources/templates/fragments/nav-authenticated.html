<th:block th:fragment xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="navbar-header ml-3">
        <a class="navbar-brand font-weight-bold mt-1 text-light" th:href="@{/home}">
            <img class="mb-1" th:src="@{/images/natures-way-logo.png}" th:width="35" th:height="32" alt="header logo"/> Nature's Way
        </a>
    </div>
    <div class="collapse navbar-collapse flex-column text-dark" id="userNav">
        <!--                First line-->
        <ul class="navbar-nav w-100 px-3 justify-content-start">
            <li class="nav-item active font-weight-bold">
                <a class="nav-link" th:href="@{/bicycles/promotions}">Adventure Guides</a>
            </li>

            <li class="nav-item">
                <div class="dropdown">
                    <a class="nav-link active font-weight-bold dropdown-toggle" href="#" role="button" id="categoryDropdown"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Living Tips</a>
                    <div class="dropdown-menu" aria-labelledby="categoryDropdown" id="categoryNav">

                    </div>
                </div>
            </li>
            <li class="nav-item active font-weight-bold">
                <a class="nav-link" th:href="@{/error}">Surprise</a>
            </li>
        </ul>
    </div>
    <div class="collapse navbar-collapse flex-column text-dark" id="userNav">
        <ul class="navbar-nav w-100 px-3 justify-content-end">

            <li class="nav-item active">
                    <a id="mute-video" class="nav-link" href="#">
                        <img th:src="@{/images/music-logo.png}" th:width="17" th:height="19" alt="login logo"/>
                        <span class="green-color font-weight-bolder">Music</span>
                        <script th:src="@{/js/mute-unmute.js}"></script>
                    </a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/users/profile}">
                    <img class="mb-1" th:src="@{/images/register-account-logo.png}" th:width="18" th:height="18"
                         alt="register logo"/> Profile</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/orders/customer}">Favorites</a>
            </li>

            <th:block sec:authorize="hasRole('ROLE_MODERATOR')">
                <li class="nav-item">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" id="moderatorDropdown"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Moderator
                        </a>
                        <div class="dropdown-menu dropdown-transparent bg-dark" aria-labelledby="moderatorDropdown">
                            <a class="dropdown-item green-color" th:href="@{/adventures/add}">Add Adventure</a>
                            <a class="dropdown-item green-color" th:href="@{/living-tips/add}">Add Living Tip</a>
                            <a class="dropdown-item green-color" th:href="@{/events/add}">Add Event</a>

                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item green-color" th:href="@{/adventures/all}">All Adventures</a>
                            <a class="dropdown-item green-color" th:href="@{/living-tips/all}">All Living Tips</a>
                            <a class="dropdown-item green-color" th:href="@{/events/all}">All Events</a>

                        </div>
                    </div>
                </li>
            </th:block>

            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <li class="nav-item">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" id="adminDropdown"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu dropdown-transparent bg-dark" aria-labelledby="adminDropdown">
                            <a class="dropdown-item green-color" th:href="@{/users/all}">All Users</a>
                            <a class="dropdown-item green-color" th:href="@{/orders/all}">All Orders</a>
                        </div>
                    </div>
                </li>
            </th:block>

            <li class="nav-item active">
                <form action="/logout?login" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button class="nav-link bg-transparent border-0">Logout</button>
                </form>
            </li>
        </ul>
    </div>
    <script>
        fetch('/categories/fetch')
            .then((response) => response.json())
            .then((json) => {
                json.forEach((category) => $('#categoryNav')
                    .append(`<a class="dropdown-item font-weight-bold" href="/bicycles/${category.name.toLowerCase()}">${category.name}</a>`));
            })
            .catch((err) => console.log(err));
    </script>
</th:block>
