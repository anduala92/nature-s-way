<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="jumbotron">
        <div class="container w-75">
            <h1 class="text-center text-dark">Add Event</h1>
            <hr class="hr-2 bg-dark">
            <form id="add-product-form" class="form mx-auto" th:action="@{/events/add}" th:method="post"
                  enctype="multipart/form-data" th:object="${model}">

                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
                    <label for="add-name" class="font-weight-bold">Name</label>
                    <input required type="text" class="form-control" id="add-name"
                           name="name" th:field="*{name}">
                    <small th:each="error : ${#fields.errors('name')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('eventDate')}? 'text-danger'">
                    <label for="add-eventDate" class="font-weight-bold">Event Date</label>
                    <input required type="date" class="form-control" id="add-eventDate"
                           name="eventDate" th:field="*{eventDate}">
                    <small th:each="error : ${#fields.errors('eventDate')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('location')}? 'text-danger'">
                    <label for="add-location" class="font-weight-bold">Location</label>
                    <input required type="text" class="form-control" id="add-location"
                           name="location" th:field="*{location}">
                    <small th:each="error : ${#fields.errors('location')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('programme')}? 'text-danger'">
                    <label for="add-programme" class="font-weight-bold">Programme</label>
                    <input required type="text" class="form-control" id="add-programme"
                           name="programme" th:field="*{programme}">
                    <small th:each="error : ${#fields.errors('programme')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Add Adventure</button>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
<script>
    fetch('/categories/fetch')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((category) => $('#add-bicycle-category')
                .append(`<option value="${category.id}">${category.name}</option>`));
        })
        .catch((err) => console.log(err));
</script>
<script>
    fetch('/sizes/fetch')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((size) => $('#add-bicycle-sizes')
                .append(`<option value="${size.id}">${size.name}</option>`));
        })
        .catch((err) => console.log(err));
</script>
</html>
