<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="img-background-add-event">
        <div class="container w-75">
            <h1 class="text-center text-light">Add Event</h1>
            <form id="add-product-form" class="form mx-auto text-dark" th:action="@{/events/add}"
                  th:method="post"
                  enctype="multipart/form-data" th:object="${model}">

                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
                    <label for="add-name" class="font-weight-bold">Name</label>
                    <input required type="text" class="form-control input-transparent" id="add-name"
                           name="name" th:field="*{name}">
                    <small th:each="error : ${#fields.errors('name')}"
                           th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('eventDate')}? 'text-danger'">
                    <label for="add-eventDate" class="font-weight-bold">Event Date</label>
                    <input required type="date" class="form-control input-transparent" id="add-eventDate"
                           name="eventDate" th:field="*{eventDate}">
                    <small th:each="error : ${#fields.errors('eventDate')}"
                           th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('location')}? 'text-danger'">
                    <label for="add-location" class="font-weight-bold">Location</label>
                    <input required type="text" class="form-control input-transparent" id="add-location"
                           name="location" th:field="*{location}">
                    <small th:each="error : ${#fields.errors('location')}"
                           th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('programme')}? 'text-danger'">
                    <label for="add-programme" class="font-weight-bold">Programme</label>
                    <input required type="text" class="form-control input-transparent" id="add-programme"
                           name="programme" th:field="*{programme}">
                    <small th:each="error : ${#fields.errors('programme')}"
                           th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color">Add Event
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
