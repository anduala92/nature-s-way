<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="d-flex text-center p-5 img-background-change-password-holder">
            <h1 class="green-color edit-profile-margin">Change Password</h1>
            <form class="profile-edit-form-width mx-auto input-transparent" th:action="@{/users/edit-change-password}" th:method="POST" th:object="${model}">
                <hr class="hr-2 bg-light">

                <div class="form-group">
                    <div class="form-label-group">
                        <input id="inputUsername" type="text" th:field="*{username}" class="form-control" placeholder="Username"
                               name="username" readonly>
                        <label for="inputUsername">Username</label>

                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('oldPassword')}? 'text-danger'">
                    <div class="form-label-group">
                        <input type="password" th:field="*{oldPassword}" class="form-control" id="oldPassword"
                               placeholder="Password..."
                               name="oldPassword" required>
                        <label for="oldPassword">Old Password</label>
                        <small th:each="error : ${#fields.errors('oldPassword')}"
                               th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'text-danger'">
                    <div class="form-label-group">
                        <input type="password" th:field="*{password}" class="form-control" id="password"
                               placeholder="New Password..."
                               name="password">
                        <label for="password">New Password</label>
                        <small th:each="error : ${#fields.errors('password')}"
                               th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'text-danger'">
                    <div class="form-label-group">
                        <input type="password" th:field="*{confirmPassword}" class="form-control"
                               id="confirmPassword"
                               placeholder="Confirm New Password..." name="confirmPassword">
                        <label for="confirmPassword">Confirm New
                            Password</label>
                        <small th:each="error : ${#fields.errors('confirmPassword')}"
                               th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>
                </div>

                <hr class="hr-2 bg-light">
                <div>
                    <a th:href="@{/users/profile}" class="green-color">
                        <button type="button" class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color">back</button></a>
                    <button type="submit" class="w-25 btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color">confirm</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
