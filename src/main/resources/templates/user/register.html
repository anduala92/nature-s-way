<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="video-background-holder">
        <video id="newVideo" playsinline autoplay loop>
            <script th:src="@{/js/runRegisterVideo.js}"></script>
        </video>
        <div class="text-white register-overlay">
            <p><span class="green-color">Veleka beach</span> is definitely the most beautiful</p>
            <p>place in <span class="green-color">Sinemorets</span> ! The nature is so beautiful</p>
            <p>here that you can stay for hours and contemplate</p>
            <p>the mixture of sea, sand, river, forest and rocks.</p>
            <p>Don' miss it!</p>
        </div>
        <div class="col-md-8 col-lg-6">
            <div class="d-flex align-items-center py-5">
                <div class="col-md-9 col-lg-8 margin-left-register">
                    <h1 class="login-heading mb-4 font-weight-bolder text-white">Register</h1>
                    <form th:action="@{/users/register}" th:method="POST" th:object="${model}"
                          class="input-transparent">
                        <div class="form-label-group" th:classappend="${#fields.hasErrors('username')}? 'text-danger'">
                            <input required type="text" class="form-control" id="username"
                                   placeholder="Username" name="username" th:field="*{username}">
                            <label for="username">Username</label>
                            <small th:each="error : ${#fields.errors('username')}"
                                   th:utext="${error}  + '&lt;br /&gt;'"></small>
                        </div>
                        <div class="form-label-group" th:classappend="${#fields.hasErrors('firstName')}? 'text-danger'">
                            <input required type="text" class="form-control" id="firstName"
                                   placeholder="First Name" name="firstName" th:field="*{firstName}">
                            <label for="firstName">First Name</label>
                            <small th:each="error : ${#fields.errors('firstName')}"
                                   th:utext="${error}  + '&lt;br /&gt;'"></small>
                        </div>
                        <div class="form-label-group" th:classappend="${#fields.hasErrors('lastName')}? 'text-danger'">
                            <input required type="text" class="form-control" id="lastName"
                                   placeholder="Last Name" name="lastName" th:field="*{lastName}">
                            <label for="lastName">Last Name</label>
                            <small th:each="error : ${#fields.errors('lastName')}"
                                   th:utext="${error}  + '&lt;br /&gt;'"></small>
                        </div>
                        <div class="form-label-group" th:classappend="${#fields.hasErrors('email')}? 'text-danger'">
                            <input required type="email" class="form-control" id="email"
                                   placeholder="Email" name="email" th:field="*{email}">
                            <label for="email">Email</label>
                            <small th:each="error : ${#fields.errors('email')}"
                                   th:utext="${error}  + '&lt;br /&gt;'"></small>
                        </div>
                        <div class="form-label-group" th:classappend="${#fields.hasErrors('password')}? 'text-danger'">
                            <input required type="password" class="form-control" id="password"
                                   placeholder="Password" name="password" th:field="*{password}">
                            <label for="password">Password</label>
                            <small th:each="error : ${#fields.errors('password')}"
                                   th:utext="${error}  + '&lt;br /&gt;'"></small>
                        </div>
                        <div class="form-label-group"
                             th:classappend="${#fields.hasErrors('confirmPassword')}? 'text-danger'">
                            <input required type="password" class="form-control" id="confirmPassword"
                                   placeholder="Confirm Password" name="confirmPassword" th:field="*{confirmPassword}">
                            <label for="confirmPassword">Confirm Password</label>
                            <small th:each="error : ${#fields.errors('confirmPassword')}"
                                   th:utext="${error}  + '&lt;br /&gt;'"></small>
                        </div>
                        <div class="button-holder d-flex justify-content-center">
                            <button type="submit"
                                    class="btn btn-lg btn-dark btn-block btn-login text-uppercase font-weight-bold mb-2 green-color">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
