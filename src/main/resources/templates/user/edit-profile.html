<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="d-flex text-center p-5 img-background-edit-profile-holder">
        <h1 class="green-color edit-profile-margin">Edit Profile</h1>
        <form class="profile-edit-form-width mx-auto input-transparent" th:action="@{/users/edit-profile}" th:method="POST" th:object="${model}">
            <hr class="hr-2 bg-light">

            <div class="form-group">
                <div class="form-label-group">
                    <input id="inputUsername" type="text" th:field="*{username}" class="form-control" placeholder="Username"
                           name="username" readonly>
                    <label for="inputUsername">Username</label>

                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'text-danger'">
                <div class="form-label-group">
                    <input type="text" th:field="*{firstName}" class="form-control" name="firstName"
                           id="firstName" placeholder="First Name">
                    <label for="firstName">First Name</label>

                    <small th:each="error : ${#fields.errors('firstName')}"
                           th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'text-danger'">
                <div class="form-label-group">
                    <input type="text" th:field="*{lastName}" class="form-control" name="lastName"
                           id="lastName" placeholder="Last Name">
                    <label for="lastName">Last Name</label>

                    <small th:each="error : ${#fields.errors('lastName')}"
                           th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'text-danger'">
                <div class="form-label-group">
                    <input th:field="*{email}" type="email" class="form-control" id="email" name="email"
                           placeholder="Username">
                    <label for="email">Email</label>
                    <small th:each="error : ${#fields.errors('email')}"
                           th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>
            </div>

            <hr class="hr-2 bg-light">
            <div>
                <a th:href="@{/users/profile}" class="green-color">
                    <button class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color">back</button></a>
                <button type="submit" class="w-25 btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color">Edit</button>
            </div>
        </form>
    </div>
    </div>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
