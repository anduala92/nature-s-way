<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container img-background-all-users">
        <h1 class="text-center green-color">All Users</h1>
        <div class="bg-light all-users-transparent">
            <hr class="hr-2 bg-light">
            <div class="margin-table-all-users">
                <table class="table table-hover mx-auto text-center" id="all_users_table_id">
                    <thead>
                    <tr>
                        <th>Row</th>
                        <th>Username</th>
                        <th >First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th class="green-color">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user, iter : ${users}">
                        <tr>
                            <th th:text="${iter.index + 1}"></th>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td class="green-color" th:text="${#strings.replace(#strings.listJoin(user.authorities, ', '), 'ROLE_', '')}"></td>
                            <td>
                                <div class="row d-flex justify-content-center">
                                    <th:block th:if="${#lists.contains(user.authorities, 'ROLE_USER') &&
                            !#lists.contains(user.authorities, 'ROLE_MODERATOR') && !#lists.contains(user.authorities, 'ROLE_ADMIN')
                        }">
                                        <form class="mr-1 p-1" th:action="@{/users/set-moderator/{id}(id=${user.id})}"
                                              th:method="POST">
                                            <button class="btn btn-lg btn-dark btn-block btn-login text-uppercase font-weight-bold mb-2 green-color">MODERATOR</button>
                                        </form>
                                        <form class="p-1" th:action="@{/users/set-admin/{id}(id=${user.id})}"
                                              th:method="POST">
                                            <button class="btn btn-lg btn-dark btn-block btn-login text-uppercase font-weight-bold mb-2 green-color">ADMIN</button>
                                        </form>
                                    </th:block>
                                    <th:block th:if="${#lists.contains(user.authorities, 'ROLE_USER') &&
                            #lists.contains(user.authorities, 'ROLE_MODERATOR') && !#lists.contains(user.authorities, 'ROLE_ADMIN')
                        }">
                                        <form class="mr-1 p-1" th:action="@{/users/set-user/{id}(id=${user.id})}"
                                              th:method="POST">
                                            <button class="btn btn-lg btn-dark btn-block btn-login text-uppercase font-weight-bold mb-2 green-color">USER</button>
                                        </form>
                                        <form class="p-1" th:action="@{/users/set-admin/{id}(id=${user.id})}"
                                              th:method="POST">
                                            <button class="btn btn-lg btn-dark btn-block btn-login text-uppercase font-weight-bold mb-2 green-color">ADMIN</button>
                                        </form>
                                    </th:block>
                                    <th:block th:if="${#lists.contains(user.authorities, 'ROLE_USER') &&
                            #lists.contains(user.authorities, 'ROLE_MODERATOR') && #lists.contains(user.authorities, 'ROLE_ADMIN') && !#lists.contains(user.authorities, 'ROLE_ROOT')
                        }">
                                        <form class="mr-1 p-1" th:action="@{/users/set-user/{id}(id=${user.id})}"
                                              th:method="POST">
                                            <button class="btn btn-lg btn-dark btn-block btn-login text-uppercase font-weight-bold mb-2 green-color">USER</button>
                                        </form>
                                        <form class="p-1" th:action="@{/users/set-moderator/{id}(id=${user.id})}"
                                              th:method="POST">
                                            <button class="btn btn-lg btn-dark btn-block btn-login text-uppercase font-weight-bold mb-2 green-color">MODERATOR</button>
                                        </form>
                                    </th:block>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <hr class="hr-2 bg-light">
        </div>
    </div>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
<script>
    $(document).ready(function () {
        $('#all_users_table_id').DataTable();
    });
</script>
</html>
