<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <audio id="newMusic" autoplay loop>
        <script th:src="@{/js/runBackgroundMusic.js}"></script>
    </audio>
    <div class="container img-background-all-users-delete">
        <h1 class="text-center green-color">All Users</h1>
        <div class="bg-light all-users-transparent">
            <hr class="hr-2 bg-light">
            <div class="margin-table-all-users">
                <table class="table table-hover mx-auto text-center" id="all_users_table_id">
                    <thead>
                    <tr>
                        <th>Row</th>
                        <th>Username</th>
                        <th >First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th class="green-color">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user, iter : ${users}">
                        <tr>
                            <th th:text="${iter.index + 1}"></th>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td class="green-color" th:text="${#strings.replace(#strings.listJoin(user.authorities, ', '), 'ROLE_', '')}"></td>
                            <td>
                                <div class="row d-flex justify-content-center">
                                    <th:block th:if="${#lists.contains(user.authorities, 'ROLE_USER') &&
                            !#lists.contains(user.authorities, 'ROLE_MODERATOR') && !#lists.contains(user.authorities, 'ROLE_ADMIN')
                        }">
                                        <a href="#" data-toggle="modal" th:data-target="'#adventureModal' + ${iter.index + 1}"
                                           class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color">Delete</a>
                                        <!-- Modal -->
                                        <div class="modal fade" th:id="'adventureModal' + ${iter.index + 1}" tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
                                                    </div>
                                                    <div class="modal-body"
                                                         th:text="'Are you sure you want to delete ' + ${user.username}">
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color" data-dismiss="modal">Close
                                                        </button>
                                                        <form th:action="@{/users/delete/{id}(id=${user.id})}"
                                                              th:method="POST">
                                                            <button type="submit" class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color">Delete
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </th:block>
                                    <th:block th:if="${#lists.contains(user.authorities, 'ROLE_USER') &&
                            #lists.contains(user.authorities, 'ROLE_MODERATOR') && !#lists.contains(user.authorities, 'ROLE_ADMIN')
                        }">
                                        <a href="#" data-toggle="modal" th:data-target="'#adventureModal' + ${iter.index + 1}"
                                           class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color">Delete</a>
                                        <!-- Modal -->
                                        <div class="modal fade" th:id="'adventureModal' + ${iter.index + 1}" tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
                                                    </div>
                                                    <div class="modal-body"
                                                         th:text="'Are you sure you want to delete ' + ${user.username}">
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color" data-dismiss="modal">Close
                                                        </button>
                                                        <form th:action="@{/users/delete/{id}(id=${user.id})}"
                                                              th:method="POST">
                                                            <button type="submit" class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color">Delete
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </th:block>
                                    <th:block th:if="${#lists.contains(user.authorities, 'ROLE_USER') &&
                            #lists.contains(user.authorities, 'ROLE_MODERATOR') && #lists.contains(user.authorities, 'ROLE_ADMIN') && !#lists.contains(user.authorities, 'ROLE_ROOT')
                        }">
                                        <a href="#" th:disabled="true" data-toggle="modal" th:data-target="'#adventureModal' + ${iter.index + 1}"
                                           class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color">Delete</a>
                                        <!-- Modal -->
                                        <div class="modal fade" th:id="'adventureModal' + ${iter.index + 1}" tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
                                                    </div>
                                                    <div class="modal-body"
                                                         th:text="'Are you sure you want to delete ' + ${user.username}">
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color" data-dismiss="modal">Close
                                                        </button>
                                                        <form th:action="@{/users/delete/{id}(id=${user.id})}"
                                                              th:method="POST">
                                                            <button type="submit" class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color">Delete
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </th:block>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <hr class="hr-2 bg-light">
        </div>
    </div>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
<script>
    $(document).ready(function () {
        $('#all_users_table_id').DataTable();
    });
</script>
</html>
