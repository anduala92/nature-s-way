<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
        <div class="video-background-holder">
            <video id="newVideo" playsinline autoplay loop>
                <script th:src="@{/js/runIndexVideo.js}"></script>
            </video>
            <div class="video-background-content container h-100">
                <div class="d-flex h-100 text-center align-items-center">
                    <div class="w-100 text-white">
                        <h1 class="display-5"><span class="green-color">Nature's Way</span> rescue the planet</h1>
                        <h3 class="h4 mb-0 font-weight-light font-weight-bolder">Make the first steps,
                            <a class="font-weight-bolder green-color" th:href="@{/users/register}">Register</a> now!
                        </h3>
                        <h3 class="h4 font-weight-light font-weight-bolder">Here is the news,
                            <a class="font-weight-bolder green-color" th:href="@{/users/login}">Login</a>
                            !
                        </h3>
                    </div>
                </div>
            </div>
        </div>
</main>
<div class="fixed-bottom">
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
