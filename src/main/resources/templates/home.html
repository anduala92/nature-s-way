<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="video-background-holder">
        <video id="newVideo" playsinline autoplay loop>
            <script th:src="@{/js/runHomeVideo.js}"></script>
        </video>
        <div class="video-background-content container h-100">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100 text-white">
                    <h1 class="display-5"><span class="green-color">Nature's Way</span> rescue the planet</h1>
                    <h2 class="h2 mb-0 font-weight-light font-weight-bolder">Check out our Green Living Tips!</h2>
                    <h2 class="h2 font-weight-light font-weight-bolder">Choose a trip and make your day happier!</h2>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="fixed-bottom">
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
