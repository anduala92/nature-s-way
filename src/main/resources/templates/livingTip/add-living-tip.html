<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="jumbotron">
        <div class="container w-75">
            <h1 class="text-center text-dark">Add Living Tip</h1>
            <hr class="hr-2 bg-dark">
            <form id="add-product-form" class="form mx-auto" th:action="@{/living-tips/add}" th:method="post"
                  enctype="multipart/form-data" th:object="${model}">

                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
                    <label for="add-name" class="font-weight-bold">Name</label>
                    <input required type="text" class="form-control" id="add-name"
                           name="name" th:field="*{name}">
                    <small th:each="error : ${#fields.errors('name')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('category')}? 'text-danger'">
                    <label for="add-category" class="font-weight-bold">Category</label>
                    <select required type="text" class="form-control" id="add-category" name="category"
                            th:field="*{category}" th:errorclass="bg-danger">
                        <option value="">Select Category</option>
                        <option th:each="c : ${T(com.example.naturesway.domain.enumerations.LivingTipEnum).values()}"
                                th:text="${c}" th:value="${c}" value="category" itemLabel="category"></option>
                    </select>
                    <small th:each="error : ${#fields.errors('category')}"
                           th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
                    <label for="add-description" class="font-weight-bold">Description</label>
                    <textarea  required type="text" class="form-control" id="add-description" rows="6"
                               name="description" th:field="*{description}"></textarea>
                    <small th:each="error : ${#fields.errors('description')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('usability')}? 'text-danger'">
                    <label for="add-usability" class="font-weight-bold">Usability</label>
                    <textarea  required type="text" class="form-control" id="add-usability" rows="4"
                               name="usability" th:field="*{usability}"></textarea>
                    <small th:each="error : ${#fields.errors('usability')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Add Living Tip</button>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
<script>
    fetch('/categories/fetch')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((category) => $('#add-bicycle-category')
                .append(`<option value="${category.id}">${category.name}</option>`));
        })
        .catch((err) => console.log(err));
</script>
<script>
    fetch('/sizes/fetch')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((size) => $('#add-bicycle-sizes')
                .append(`<option value="${size.id}">${size.name}</option>`));
        })
        .catch((err) => console.log(err));
</script>
</html>
