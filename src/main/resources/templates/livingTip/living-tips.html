<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <audio id="newMusic" autoplay loop>
        <script th:src="@{/js/runBackgroundMusic.js}"></script>
    </audio>
    <div class="container img-background-living-tips">
        <h1 class="text-center green-color">Living Tips</h1>
        <div class="bg-light all-users-transparent">
            <hr class="hr-2 bg-light">
            <div class="margin-table-all-users">
                <table class="table table-hover mx-auto text-center" id="living_tips_table_id">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Usability</th>
                        <th class="green-color">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="livingTip, iter : ${livingTips}">
                        <tr>
                            <td th:text="${iter.index + 1}"></td>
                            <td th:text="${livingTip.name}"></td>
                            <td th:text="${livingTip.category}"></td>
                            <td th:text="${livingTip.description}"></td>
                            <td th:text="${livingTip.usability}"></td>
                            <td>
                                <a th:href="@{/living-tips/edit/{id}(id=${livingTip.id})}">
                                    <button class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color">Details
                                    </button>
                                </a>
                                <a th:href="@{/living-tips/edit/{id}(id=${livingTip.id})}">
                                    <button class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color">Favorite
                                    </button>
                                </a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <hr class="hr-2 bg-light">
        </div>
    </div>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
<script>
    $(document).ready(function () {
        $('#living_tips_table_id').DataTable();
    });
</script>
</html>
