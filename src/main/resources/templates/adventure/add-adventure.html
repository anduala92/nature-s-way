<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="jumbotron">
        <div class="container w-75">
            <h1 class="text-center text-dark">Add Adventure</h1>
            <hr class="hr-2 bg-dark">
            <form id="add-product-form" class="form mx-auto" th:action="@{/adventures/add}" th:method="post"
                  enctype="multipart/form-data" th:object="${model}">

                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
                    <label for="add-bicycle-make" class="font-weight-bold">Name</label>
                    <input required type="text" class="form-control" id="add-bicycle-make"
                           name="name" th:field="*{name}">
                    <small th:each="error : ${#fields.errors('name')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('category')}? 'text-danger'">
                    <label for="add-bicycle-model" class="font-weight-bold">Category</label>
                    <select required type="text" class="form-control" id="add-bicycle-model" name="category"
                            th:field="*{category}" th:errorclass="bg-danger">
                        <option value="">Select Hero Class</option>
                        <option th:each="c : ${T(com.example.naturesway.domain.enumerations.AdventureCategoryEnum).values()}"
                                th:text="${c}" th:value="${c}" value="category" itemLabel="category"></option>
                    </select>
                    <small th:each="error : ${#fields.errors('category')}"
                           th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('country')}? 'text-danger'">
                    <label for="add-bicycle-color" class="font-weight-bold">Country</label>
                    <input required type="text" class="form-control" id="add-bicycle-color"
                           name="country" th:field="*{country}">
                    <small th:each="error : ${#fields.errors('country')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('level')}? 'text-danger'">
                    <label for="add-bicycle-frame" class="font-weight-bold">Level</label>
                    <input required type="number" class="form-control" id="add-bicycle-frame"
                           name="level" th:field="*{level}">
                    <small th:each="error : ${#fields.errors('level')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('tips')}? 'text-danger'">
                    <label for="add-bicycle-fork" class="font-weight-bold">Tips</label>
                    <input required type="text" class="form-control" id="add-bicycle-fork"
                           name="tips" th:field="*{tips}">
                    <small th:each="error : ${#fields.errors('tips')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('requiredEquipment')}? 'text-danger'">
                    <label for="add-bicycle-breaks" class="font-weight-bold">Required Equipment</label>
                    <input required type="text" class="form-control" id="add-bicycle-breaks"
                           name="requiredEquipment" th:field="*{requiredEquipment}">
                    <small th:each="error : ${#fields.errors('requiredEquipment')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('duration')}? 'text-danger'">
                    <label for="add-bicycle-tyres" class="font-weight-bold">Duration</label>
                    <input required type="text" class="form-control" id="add-bicycle-tyres"
                           name="duration" th:field="*{duration}">
                    <small th:each="error : ${#fields.errors('duration')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
                    <label for="add-bicycle-seat" class="font-weight-bold">Description</label>
                    <input required type="text" class="form-control" id="add-bicycle-seat"
                           name="description" th:field="*{description}">
                    <small th:each="error : ${#fields.errors('description')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('image')}? 'text-danger'">
                    <label for="add-product-image" class="font-weight-bold">Images</label>
                    <input required type="file" class="form-control-file" id="add-product-image"
                           name="image" th:field="*{image}">
                    <small th:each="error : ${#fields.errors('image')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                </div>

                <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Add Adventure</button>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
<script>
    fetch('/categories/fetch')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((category) => $('#add-bicycle-category')
                .append(`<option value="${category.id}">${category.name}</option>`));
        })
        .catch((err) => console.log(err));
</script>
<script>
    fetch('/sizes/fetch')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((size) => $('#add-bicycle-sizes')
                .append(`<option value="${size.id}">${size.name}</option>`));
        })
        .catch((err) => console.log(err));
</script>
</html>
