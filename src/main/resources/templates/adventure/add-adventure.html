<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="img-background-add-adventure">
        <div class="bg-dark add-record-layer-transparent"></div>
            <div class="container w-75">
                <h1 class="text-center text-light">Add Adventure</h1>
                <form id="add-product-form" class="form mx-auto text-light" th:action="@{/adventures/add}"
                      th:method="post"
                      enctype="multipart/form-data" th:object="${model}">

                    <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
                        <label for="add-name" class="font-weight-bold">Name</label>
                        <input required type="text" class="form-control input-transparent" id="add-name"
                               name="name" th:field="*{name}">
                        <small th:each="error : ${#fields.errors('name')}"
                               th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('category')}? 'text-danger'">
                        <label for="add-category" class="font-weight-bold">Category</label>
                        <select required type="text" class="form-control input-transparent" id="add-category"
                                name="category"
                                th:field="*{category}" th:errorclass="bg-danger">
                            <option value="">Select Category
                            </option>
                            <option th:each="c : ${T(com.example.naturesway.domain.enumerations.AdventureCategoryEnum).values()}"
                                    th:text="${c}" th:value="${c}" value="category" itemLabel="category"></option>
                        </select>
                        <small th:each="error : ${#fields.errors('category')}"
                               th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('country')}? 'text-danger'">
                        <label for="add-country" class="font-weight-bold">Country</label>
                        <input required type="text" class="form-control input-transparent" id="add-country"
                               name="country" th:field="*{country}">
                        <small th:each="error : ${#fields.errors('country')}"
                               th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('level')}? 'text-danger'">
                        <label for="add-level" class="font-weight-bold">Level</label>
                        <input required type="number" class="form-control input-transparent" id="add-level"
                               name="level" th:field="*{level}">
                        <small th:each="error : ${#fields.errors('level')}"
                               th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('tips')}? 'text-danger'">
                        <label for="add-tips" class="font-weight-bold">Tips</label>
                        <textarea required type="text" class="form-control input-transparent" id="add-tips" rows="4"
                                  name="tips" th:field="*{tips}"></textarea>
                        <small th:each="error : ${#fields.errors('tips')}"
                               th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('requiredEquipment')}? 'text-danger'">
                        <label for="add-required-equipment" class="font-weight-bold">Required Equipment</label>
                        <textarea required type="text" class="form-control input-transparent"
                                  id="add-required-equipment" rows="4"
                                  name="requiredEquipment" th:field="*{requiredEquipment}"></textarea>
                        <small th:each="error : ${#fields.errors('requiredEquipment')}"
                               th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('duration')}? 'text-danger'">
                        <label for="add-duration" class="font-weight-bold">Duration</label>
                        <input required type="text" class="form-control input-transparent" id="add-duration"
                               name="duration" th:field="*{duration}">
                        <small th:each="error : ${#fields.errors('duration')}"
                               th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'text-danger'">
                        <label for="add-description" class="font-weight-bold">Description</label>
                        <textarea required type="text" class="form-control input-transparent" id="add-description"
                                  rows="8"
                                  name="description" th:field="*{description}"></textarea>
                        <small th:each="error : ${#fields.errors('description')}"
                               th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('image')}? 'text-danger'">
                        <label for="add-image" class="font-weight-bold">Image</label>
                        <input required type="file" class="form-control-file input-transparent" id="add-image"
                               name="image" th:field="*{image}">
                        <small th:each="error : ${#fields.errors('image')}"
                               th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                        <button type="submit" class="btn btn-lg btn-dark btn-position btn-login text-uppercase
                                 font-weight-bold mb-2 green-color">Add Adventure
                        </button>
                    </div>
                </form>
            </div>
        </div>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
<script>
    fetch('/categories/fetch')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((category) => $('#add-bicycle-category')
                .append(`<option value="${category.id}">${category.name}</option>`));
        })
        .catch((err) => console.log(err));
</script>
<script>
    fetch('/sizes/fetch')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((size) => $('#add-bicycle-sizes')
                .append(`<option value="${size.id}">${size.name}</option>`));
        })
        .catch((err) => console.log(err));
</script>
</html>
